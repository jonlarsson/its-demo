<!DOCTYPE html>
<html ng-app="clientApp">
<head>
    <title>Todos</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <script src="/lib/sugar/release/sugar.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/clientApp.js"></script>

    <script src="/todos/0-module.js"></script>
    <script src="/todos/TodoListController.js"></script>
    <script src="/todos/TodoResource.js"></script>

</head>
<body>
<div class="container" ng-controller="TodoListController">
    <h2>Demo!</h2>

    <div class="row">
        <div class="col-sm-6">
            <div class="well">
                <strong>{{remaining()}}</strong> av
                <strong>{{todos.length}}</strong> kvar
                <button class="btn btn-danger btn-sm" ng-click="archive()" ng-disabled="!archivePossible()">Arkivera</button>
                <hr>
                <ul class="unstyled">
                    <li ng-repeat="todo in todos">
                        <label class="checkbox" ng-class="{done : todo.done}">
                            <input type="checkbox" ng-model="todo.done" ng-change="todo.$update()"/>
                            {{todo.text}}
                        </label>
                    </li>
                    <li class="ghost" ng-class="{typing: todoText}">
                        <label class="checkbox">
                            <input type="checkbox" disabled="disabled"/>
                            {{todoText}}&hellip;
                        </label>
                    </li>
                </ul>
                <form class="form-inline" name="todoForm" ng-submit="addTodo()">
                    <input type="text" class="input-medium" required ng-model="todoText">
                    <button class="btn btn-primary" ng-disabled="todoForm.$invalid" type="submit">L채gg till</button>
                </form>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="well">
                <strong>1</strong> av
                <strong>2</strong> kvar
                <button class="btn btn-danger btn-sm">Arkivera</button>

                <hr>
                <ul class="unstyled">
                    <li>
                        <label class="checkbox done">
                            <input type="checkbox" checked="checked"/>
                            Tv채tta
                        </label>
                    </li>
                    <li>
                        <label class="checkbox">
                            <input type="checkbox"/>
                            St채da
                        </label>
                    </li>
                    <li class="ghost typing">
                        <label class="checkbox">
                            <input type="checkbox" disabled="disabled"/>
                            Mangla la&hellip;
                        </label>
                    </li>
                </ul>
                <form class="form-inline">
                    <input type="text" class="input-medium" value="Mangla la"/>
                    <button class="btn btn-primary" type="submit">L채gg till</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
